<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Neomorfismo</title>
</head>

<body>
    <section class="card-login">
        <div class="card-header">
            <div class="icons"><img src="./img/5296500_fb_social media_facebook_facebook logo_social network_icon.png"
                    alt="facebook">
            </div>
            <h2>Facebook</h2>
            <h4>Este es un ejercicio de Fronted</h4>
        </div>

        <form class="card-formulario">
            <div class="input-usuario">
                <img src="/img/email_envelope_mail_send_icon.png" alt="email">
                <input id="email" type="text" placeholder="Usuario" onclick="mostrarUsuario()">
            </div>
            <br>
            <div class="input-contraseña">
                <img src="/img/lock_security_multimedia_close_protection_icon.png" alt="contraseña">
                <input id="contraseña" type="text" placeholder="Contraseña" onclick="mostrarContraseña()">
            </div>
        </form>

        <div>
            <button class="boton">Entrar</button>
            <div class="links">
                <a href="#">Olvide la contraseña o </a> <a href="https://es-la.facebook.com/login/">Registrar</a>
            </div>
        </div>
    </section>

    <script src="/neomorfismo.js"></script>
</body>

</html>
